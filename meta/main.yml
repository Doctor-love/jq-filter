galaxy_info:
  author: Alex Willmer
  description: A filter for applying jq expressions

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
  # issue_tracker_url: http://example.com/issue/tracker

  # Some suggested licenses:
  # - BSD (default)
  # - MIT
  # - GPLv2
  # - GPLv3
  # - Apache
  # - CC-BY
  license: BSD

  min_ansible_version: 1.2

  # If this a Container Enabled role, provide the minimum Ansible Container version.
  # min_ansible_container_version:

  # Optionally specify the branch Galaxy will use when accessing the GitHub
  # repo for this role. During role install, if no tags are available,
  # Galaxy will use this branch. During import Galaxy will access files on
  # this branch. If Travis integration is configured, only notifications for this
  # branch will be accepted. Otherwise, in all cases, the repo's default branch
  # (usually master) will be used.
  #github_branch:

  platforms:
    - {name: Alpine,              versions: [all]}
    - {name: Amazon,              versions: [all]}
    - {name: ArchLinux,           versions: [all]}
    - {name: Cumulus,             versions: [all]}
    - {name: Debian,              versions: [all]}
    - {name: DellOS,              versions: [all]}
    - {name: Devuan,              versions: [all]}
    - {name: EL,                  versions: [all]}
    - {name: Fedora,              versions: [all]}
    - {name: FreeBSD,             versions: [all]}
    - {name: GenericBSD,          versions: [all]}
    - {name: GenericLinux,        versions: [all]}
    - {name: GenericUNIX,         versions: [all]}
    - {name: HardenedBSD,         versions: [all]}
    - {name: IOS,                 versions: [all]}
    - {name: Junos,               versions: [all]}
    - {name: MacOSX,              versions: [all]}
    - {name: NXOS,                versions: [all]}
    - {name: OpenBSD,             versions: [all]}
    - {name: PAN-OS,              versions: [all]}
    - {name: SLES,                versions: [all]}
    - {name: SmartOS,             versions: [all]}
    - {name: Solaris,             versions: [all]}
    - {name: Synology,            versions: [all]}
    - {name: TMOS,                versions: [all]}
    - {name: Ubuntu,              versions: [all]}
    - {name: Void Linux,          versions: [all]}
    - {name: Windows,             versions: [all]}
    - {name: eos,                 versions: [all]}
    - {name: macOS,               versions: [all]}
    - {name: opensuse,            versions: [all]}
    - {name: vCenter,             versions: [all]}
    - {name: vSphere,             versions: [all]}

  galaxy_tags:
    - filter

dependencies: []
